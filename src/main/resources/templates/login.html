<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="Container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="page-header" th:unless="${param.error}">用户登录</h1>
            <h1 class="page-header" th:if="${param.error}">用户名或密码错误</h1>
            <h5 class="page-header" th:if="${param.captcha}">验证码错误</h5>
            <h5 class="page-header" th:if="${param.msg}" th:text="${param.msg}"></h5>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" placeholder="请输入账号" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">密&nbsp;&nbsp;码：</label>
                    <input type="password" class="form-control" placeholder="请输入密码" id="password" name="password"
                           value="123456">
                </div>
                <div class="form-group">
                    <label for="remember-me">记住我：</label>
                    <input type="checkbox" id="remember-me" name="remember-me">
                </div>
                <div class="form-group">
                    <label for="captcha">验证码：</label>
                    <input type="text" class="form-control" placeholder="验证码" id="captcha" name="captcha">
                </div>
                <div class="form-group">
                    <img id="image" src="/captcha" onclick="this.src='/captcha'" alt="验证码"/>
                    <a href="javascript:void(0)" onclick="document.getElementById('image').onclick()">换一张?</a>
                </div>
                <div class="checkbox" style="text-align:center;">
                    <input type="submit" value="登录" class="btn"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
